<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narrative FLOW</title>

    <style>
      /* Add a highly aesthetic royal black background with texture */
      body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background: linear-gradient(
          145deg,
          #0d0d0d,
          #1a1a1a
        ); /* Subtle gradient */
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      /* Style for the button */
      .button {
        display: inline-block;
        padding: 25px 50px;
        font-size: 2.5rem;
        font-family: "Georgia", serif;
        color: #000000;
        background-color: #ffffff;
        border: 5px solid #ffffff;
        border-radius: 50px;
        text-decoration: none;
        text-align: center;
        transition: all 0.5s ease;
        box-shadow: 0px 15px 30px rgba(255, 255, 255, 0.2),
          0px -10px 20px rgba(0, 0, 0, 0.5);
        cursor: pointer;
      }

      /* Hover effect */
      .button:hover {
        background-color: #f9f9f9;
        color: #1a1a1a;
        box-shadow: 0px 20px 40px rgba(255, 255, 255, 0.4),
          0px -15px 25px rgba(0, 0, 0, 0.6);
        transform: translateY(-5px);
      }

      /* Optional: Add a subtitle with elegance */
      .subtitle {
        font-size: 1.5rem;
        margin-top: 20px;
        color: #e0e0e0;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      }

      /* Add an additional aesthetic decorative border */
      .decorative-border {
        width: 80%;
        height: 5px;
        margin: 20px auto;
        background: linear-gradient(90deg, #ffffff, transparent, #ffffff);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="static/index.html" class="button">Narrative FLOW</a>
      <p class="subtitle">Are you Creative enough</p>
      <div class="decorative-border"></div>
    </div>
  </body>
</html>
